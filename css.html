<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/rcuerbaunfire/highmoon/css/owl.css"/>

<script>
	history.scrollRestoration = "manual";
</script>

<style>
	:root {
		--navy: #0a1f27;
		--mint: #9fac9f;
		--cream: #f0ece6;
		--pale-navy: #2c3c40;
	}

	html {
		overflow-y: scroll;
		overflow-x: hidden;
		max-width: 100vw;
	}

	body {
		-moz-font-feature-settings: "liga" on;
		-moz-osx-font-smoothing: grayscale;
		-webkit-font-smoothing: antialiased;
		font-feature-settings: "liga" on;
		text-rendering: optimizeLegibility;
	}

    .nav-hidden {
        transform: translateY(-124px);
    }

    .nav-hidden + .sub-nav {
        transform: translateY(-124px);
    }

    .nav-hidden,
    .sub-nav {
        transition: transform 0.3s ease-in-out;
    }

	.circ-cta {
		transition: background 0.3s ease-in-out;
	}

	.circ-cta svg {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}

	.circ-cta.cta-light svg path {
		fill: var(--navy);
	}

	.circ-cta.cta-dark svg path {
		fill: var(--navy);
	}

	.circ-cta svg:first-of-type {
		transform: translate(-60px, -50%);
	}

	.circ-cta svg {
		transition: transform 0.65s cubic-bezier(0.475, 0.425, 0, 0.995);
	}

	.circ-trigger:hover .circ-cta svg:first-of-type,
	.circ-cta:hover svg:first-of-type {
		transform: translate(-50%, -50%);
	}

	.circ-trigger:hover .circ-cta svg:last-of-type,
	.circ-cta:hover svg:last-of-type {
		transform: translate(60px, -50%);
	}

	.circ-trigger:hover .circ-cta path,
	.circ-cta:hover svg path {
		fill: var(--navy);
	}

	.circ-trigger:hover .circ-cta,
	.circ-cta:hover {
		background: var(--mint);
	}

	.circ-trigger:hover .circ-cta.circ-to-white,
	.circ-cta.circ-to-white:hover {
		background: var(--cream);
	}

    .owl-arrow-r:not(.disabled) .circ-cta.outline,
    .owl-arrow-l:not(.disabled) .circ-cta.outline {
        background: var(--cream);
    }

    .owl-arrow-r:not(.disabled) .circ-cta.outline svg path,
    .owl-arrow-l:not(.disabled) .circ-cta.outline svg path {
        fill: var(--navy);
    }

	.transition-top,
	.transition-fade,
	.transition-per-line,
	.transition-fade-default {
		visibility: hidden;
	}

	.overflow-hidden {
		overflow: hidden;
	}

	.hover-underslide {
		position: relative;
	}

	.hover-underslide.hover-dark::before {
		background: var(--navy);
	}

	.hover-underslide-trigger:hover .hover-underslide.hover-light,
	.hover-underslide.hover-light:hover {
		color: var(--cream);
	}

	.hover-underslide::before {
		content: "";
		position: absolute;
		bottom: 0;
		width: 0;
		left: 0;
		background: white;
		height: 1px;
		transition: width 0.3s ease-in-out;
	}

	.hover-underslide.w--current:not(.bottom-nav-link)::before,
	.hover-underslide:hover::before,
	.hover-underslide-trigger:hover .hover-underslide::before {
		width: 100%;
	}

	.approach-block {
		transition: background 0.3s ease-in-out, border-color 0.3s ease-in-out;
	}

	.approach-icon svg path {
		transition: stroke 0.3s ease-in-out;
	}

	.approach-heading {
		transition: color 0.3s ease-in-out;
	}

	.approach-block:hover {
		background: var(--mint);
		border-color: var(--pale-navy);
	}

	.approach-block:hover .approach-icon svg path {
		stroke: var(--navy);
	}

	.approach-block:hover .approach-heading {
		color: var(--navy);
	}

    .resource-card {
        transition: background 0.3s ease-in-out;
    }

    .resource-card-heading,
    .resource-card-date,
    .resource-card-cta-text {
        transition: color 0.3s ease-in-out;
    }

    .resource-card-link {
        transition: border-color 0.3s ease-in-out;
    }

    .resource-card-link svg path {
        transition: fill 0.3s ease-in-out;
    }

    .resource-card:hover {
        background: var(--mint);
    }

    .resource-card:hover .resource-card-heading,
    .resource-card:hover .resource-card-cta-text,
    .resource-card:hover .resource-card-date {
        color: var(--navy);
    }

    .resource-card:hover .resource-card-link {
        border-color: var(--navy);
    }

    .resource-card:hover .resource-card-link svg path {
        fill: var(--navy);
    }
</style>
